name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: "pnpm"  # Disabled for fresh builds

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Browser Target
        run: pnpm build:browser

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Assuming the build output is in packages/target-browser/dist or similar
      # Checked package.json scripts:
      # "build:compose-frontend" -> "node ../../bin/copy.js ../frontend/html-dist ./html-dist"
      # Usually target-browser outputs to `dist` or `html-dist`.
      # Let's verify output dir in next steps if needed, but standard is dist.
      # Looking at scripts, `pnpm build` in target-browser does `pnpm build:locales && pnpm --filter=@deltachat-desktop/frontend build && pnpm build:compose-frontend`
      # `build:compose-frontend` copies to `./html-dist`.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "packages/target-browser/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
